<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">Please enter a valid email address.</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error-message" id="passwordError">Password must be at least 8 characters long.</span>
                <div class="show-password">
                    <input type="checkbox" id="showPassword1">
                    <label for="showPassword1">Show Password</label>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError">Passwords do not match.</span>
                <div class="show-password">
                    <input type="checkbox" id="showPassword2">
                    <label for="showPassword2">Show Password</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
